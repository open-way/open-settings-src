<nb-card status="basic">
  <nb-card-header>
    <div class="text-center">
      <span i18n>
        <!-- CAMBIO DE CONTRASEÑA -->

      </span>
      <!-- <span i18n>
        CAMBIO DE CONTRASEÑA
      </span>
      <span class="font-weight-light" i18n>
        Registrar un nuevo documento
      </span> -->
      <h5 i18n>Desactivar usuario</h5>
    </div>
    <div>
      <nb-icon icon="close-outline" (click)="onClose()" style="cursor: pointer"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body [nbSpinner]="loadingSpinnerSave" nbSpinnerStatus="primary">

    <div class="form-group row">
      <div class="col-md-12">
        <span i18n>
          <!-- <small i18n> -->
          Ingrese su contraseña para completar la acción.
          <!-- </small> -->
        </span>
      </div>
    </div>

    <div class="form-group row">
      <label for="current_password" class="col-md-4 col-form-label text-right required">Contraseña</label>
      <div class="col-md-8">
        <input type="text" nbInput fullWidth fieldSize="small" name="current_password" id="current_password">
      </div>
    </div>

  </nb-card-body>
  <nb-card-footer class="text-center open-button-end">

    <!-- <button nbButton status="basic" size="small" (click)="onClose()">
      <nb-icon icon="close-outline"></nb-icon>
      Cerrar
    </button> -->

    <button nbButton status="primary" size="small" (click)="onConfirm()">
      <nb-icon icon="checkmark-outline"></nb-icon>
      Confirmar
    </button>

  </nb-card-footer>
</nb-card>
