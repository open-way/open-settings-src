<nb-card  status="primary">
  <nb-card-header>
    <!-- <span class="fa fa-user es-header-icon"></span>
    Editar usuario | <strong>{{ nombreUser }}</strong> -->

    <div class="text-center">
      <span i18n>
        EDITAR |
      </span>
      <span class="font-weight-light" i18n>
        Editar un usuario
      </span>
    </div>
    <div>
      <nb-icon icon="close-outline" (click)="onClose()" style="cursor: pointer"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editarForm">
      <div class="form-group">
        <label for="num_doc" class="label required">Num doc</label>
        <input type="text" nbInput fullWidth fieldSize="small" formControlName="num_doc">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name" class="label required">Nombres</label>
            <input type="text" nbInput fullWidth fieldSize="small" formControlName="name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ap_paterno" class="label required">Apellidos</label>
            <input type="text" nbInput fullWidth fieldSize="small" formControlName="ap_paterno">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="label required">email <small>(string de inicio de
            sesión)</small></label>
        <input type="text" nbInput fullWidth fieldSize="small" formControlName="email">
      </div>
      <div class="form-group">
        <!-- <div class="alert alert-sm alert-warning">
          <nb-icon icon="info-outline"></nb-icon>
          <small>
            Si actualiza el usuario. Dede actualizar también la contraseña del usuario.
          </small>
        </div> -->
        <nb-alert accent="warning" class="open-alert">
          <nb-icon icon="info-outline"></nb-icon>
          Si actualiza el usuario. Dede actualizar también la contraseña del usuario.
        </nb-alert>

      </div>
      <div class="form-group">
        <label for="password" class="label required">Contraseña</label>
        <input type="password" nbInput fullWidth fieldSize="small" formControlName="password" name="password">
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="label required">Confirmar
          contraseña</label>
        <input type="password" nbInput fullWidth fieldSize="small" name="password_confirmation"
          formControlName="password_confirmation">
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-right open-button-end">
    <!-- <button class="btn" (click)="onClose()">
      <span class="fa fa-ban"></span>
      Cancelar
    </button>
    <button class="btn btn-info" (click)="onSave()" [disabled]="editarForm.invalid" [nbSpinner]="loadingSpinnerSave"
      nbSpinnerStatus="info">
      <span class="fa fa-save"></span>
      Guardar
    </button> -->

    <button nbButton status="basic" size="small" (click)="onClose()">
      <nb-icon icon="close-outline"></nb-icon>
      Cancelar
    </button>

    <button nbButton status="primary" size="small" (click)="onSave()" [disabled]="editarForm.invalid">
      <nb-icon icon="save-outline"></nb-icon>
      Guardar
    </button>

  </nb-card-footer>
</nb-card>
