<nb-card [nbSpinner]="loadingSpinnerSave" nbSpinnerStatus="primary" status="primary">
  <nb-card-header>
    <div class="text-center">
      <span i18n>
        EDITAR |
      </span>
      <span class="font-weight-light" i18n>
        Editar el rol: {{ nombreRol }}
      </span>
    </div>
    <div>
      <nb-icon icon="close-outline" (click)="onClose()" style="cursor: pointer"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="editarForm">
      <div class="form-group row">
        <label for="nombre" class="col-md-4 col-form-label label text-right required">Nombre</label>
        <div class="col-md-8">
          <input type="text" nbInput fullWidth fieldSize="small" name="nombre" id="nombre" formControlName="nombre"
            placeholder="Nombre del rol">
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="nivel" class="col-md-4 col-form-label label text-right required">Nivel</label>
        <div class="col-md-8">
          <select name="nivel" id="nivel" class="form-control" formControlName="nivel">
            <option value="UNION">UNIÃ“N</option>
            <option value="CAMPO">CAMPO</option>
            <option value="DISTRITO">DISTRITO</option>
            <option value="IGLESIA">IGLESIA</option>
          </select>
        </div>
      </div> -->
      <div class="form-group row">
        <label for="activo" class="col-md-4 col-form-label label text-right required">Activo</label>
        <div class="col-md-8">
          <nb-radio-group formControlName="activo" status="warning">
            <nb-radio [value]="true">Si</nb-radio>
            <nb-radio [value]="false">No</nb-radio>
          </nb-radio-group>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-right open-button-end">
    <button nbButton status="basic" size="small" (click)="onClose()">
      <nb-icon icon="close-outline"></nb-icon>
      Cancelar
    </button>

    <button nbButton status="primary" size="small" (click)="onSave()">
      <nb-icon icon="save-outline"></nb-icon>
      Guardar
    </button>
  </nb-card-footer>
</nb-card>
