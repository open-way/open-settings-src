<div class="row">
  <div class="col-md-12">

    <nb-card [nbSpinner]="loadingSpinnerSignup" nbSpinnerStatus="info">
      <nb-card-body *ngIf="msmSuccess">
        <nb-alert outline="success">{{msmSuccess }}</nb-alert>
      </nb-card-body>

      <nb-card-header *ngIf="!msmSuccess">

        <!-- <nb-card-header> -->
        <h4>
          Registrar
        </h4>
        <small>Ingrese sus datos basicos para registrar un usuario invitado.</small>
      </nb-card-header>
      <nb-card-body *ngIf="!msmSuccess">

        <form [formGroup]="signupForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="label required">Nombres</label>
                <input type="text" nbInput fullWidth fieldSize="small" formControlName="name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ap_paterno" class="label required">Apellidos</label>
                <input type="text" nbInput fullWidth fieldSize="small" formControlName="ap_paterno">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="num_doc" class="label required">Num doc</label>
            <input type="text" nbInput fullWidth fieldSize="small" formControlName="num_doc">
          </div>
          <div class="form-group">
            <label for="email" class="label required">email</label>
            <input type="text" nbInput fullWidth fieldSize="small" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password" class="label required">Contraseña</label>
            <input type="password" nbInput fullWidth fieldSize="small" formControlName="password" name="password">
          </div>
          <div class="form-group">
            <label for="password_confirmation" class="label required">Confirmar
              contraseña</label>
            <input type="password" nbInput fullWidth fieldSize="small" name="password_confirmation"
              formControlName="password_confirmation">
          </div>

          <div class="form-group">
            <nb-checkbox formControlName="terms">Aceptar los <a href="#" target="_blank"><strong>términos y
                  condiciones</strong></a>
            </nb-checkbox>
          </div>

          <div class="form-group text-center">
            <button nbButton size="small" status="primary" (click)="onCreateAccount()">
              <nb-icon icon="save-outline"></nb-icon>
              Crear cuenta
            </button>
          </div>

        </form>
      </nb-card-body>
      <nb-card-footer>
        <!-- <div class="form-group"> -->
          <div class="text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a class="text-link" [routerLink]="['../login']">
                Iniciar sesión
              </a>
            </p>
          </div>
        <!-- </div> -->

      </nb-card-footer>
    </nb-card>

  </div>
</div>
